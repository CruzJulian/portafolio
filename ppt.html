<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf8" />
        <title>"Juego"</title>
      <script>
         
         function eleccion(jugada){
          let resultado = ""
          if(jugada ==  1) {
          resultado ="Piedra 🪨" 
          }else if(jugada == 2) {
          resultado= "Papel 📜"}
          else if(jugada == 3) {
          resultado = "Tijera ✂️"}
          else {
          resultado = "Mal elegido"}
          return resultado
        }

        function getRandomInt(max) {
        return Math.floor(Math.random() * max)  + 1;
        }

        //1 piedra 2 papel 3 tijera :>
       

        let jugador = 0
        let pc = 0
        let triunfos = 0
        let perdidas = 0
        
        while(triunfos < 3 && perdidas < 3){

            pc = getRandomInt(3)
            
            jugador = prompt("Elige: 1 para piedra 2 para papel 3 para tijera")
          
            alert("Tú eliges: " + eleccion(jugador))
            alert("pc elige: " + eleccion(pc))


            if(pc== jugador){ alert("Empate")}
              else if(jugador== 1 && pc == 3){
              triunfos = triunfos +1
              alert("GANASTE   " + triunfos + "/" + perdidas) 
              
            }
              else if(jugador== 2 && pc == 1){
                triunfos = triunfos +1
              alert("GANASTE   " + triunfos + "/" + perdidas) 
             
            }
              else if(jugador== 3 && pc == 2){
                triunfos = triunfos +1
              alert("GANASTE   " + triunfos + "/" + perdidas) 
              
            }

            else if( eleccion(jugador) == "Mal elegido"){alert("No elegiste :/")
          }

              else { 
              perdidas = perdidas +1
              alert("PERDISTE   " + triunfos + "/" + perdidas)
            
            } 
        }
        
        alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces." )
        

      </script>    
    </head>


    <body>
       <h1>Piedra papel o tijera</h1>
    </body>
</html>
